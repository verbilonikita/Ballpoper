<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Pop Ball</title>
</head>
<body>
    <span id='timer'>60 sec</span>
    <div id="background-wrap">
        <div class="x1">
            <div class="cloud"></div>
        </div>
        <div class="x2">
            <div class="cloud"></div>
        </div>
        <div class="x3">
            <div class="cloud"></div>
        </div>
        <div class="x4">
            <div class="cloud"></div>
        </div>
        <div class="x5">
            <div class="cloud"></div>
        </div>
    </div>
    <div id='windowGame'>
        <div id='areaBall'></div>
        <div id="bee">
            <div class="wings1"></div>
            <div class="wings2"></div>
            <div>·</div>
            <div>·</div>
        </div>
    </div>
    <div id='count'>
        <div class='wrap'>
            <div id='loser'></div>
            <div id='win'></div>
        </div>
        <button id='buttonOneMore'>Играть</button>
    </div>
    <button id='button'>Играть</button>
</body>
</html>
